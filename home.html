<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login/Register portal</title>
</head>
<body>
<div class="main-block">
      <div class="left-part">
        <h1>Welcome to parking app</h1>
        <p>We provide car parking slots across India.</p>
        <div class="btn-group">
          <a class="btn-item" href="log.html">LOGIN</a>
     
        </div>
      </div>
      <form action="./register.jsp" method="post">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input class="fname" type="text" name="fname" placeholder="First name" required>
          <input class="fname" type="text" name="lname" placeholder="Last name" required>
          <input class="fname" type="text" name="uname" placeholder="User name" required>
          <input type="text" name="email" placeholder="Email" required>
         
          <input type="text" name="number" placeholder="Phone number" required>
          <input type="text" name="register" placeholder="Car Resistration No" required>
          <input type="text" name="address" placeholder="Residential Address" required>
          <input type="password" name="password" placeholder="Password" required id ="pass"	>
          <input type="password" name="cpassword" placeholder="Confirm Password" required id = "cpass"	>
          
        </div>
        <div class="checkbox">
          I accept the terms and conditions:
				<input type="radio"
				name="radiocheck"
				required>
        </div>
        <button type="submit"  onclick="return Validate()" >Submit</button>
      </form>
    </div>
    <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("pass").value;
        var confirmPassword = document.getElementById("cpass").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
